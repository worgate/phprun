<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
<style>
	.drag {
		width: 40px;
		height: 30px;
		border: solid 1px red;
		cursor: move;
		display: block; 
		float: left;
	}
	#drop {
		width: 150px;
		height: 100px;
		border: solid 2px green;
		float: right;
	}
</style>
<link href="../../js/jquery-ui.min.css" rel="stylesheet">
<script src="../../js/jquery-2.1.1.min.js"> </script>
<script src="../../js/jquery-ui.min.js"> </script>
<script>
$(function() {
	$('.drag').draggable({helper: 'clone'});
		
	$('#drop').droppable({ 
		drop: function(event, ui) {
			var color = ui.draggable.text();	 //อ่านข้อความบนอิลิเมนต์ที่ลากมา
			$(this).css('background', color);	 //นำชื่อสีที่อ่านไปกำหนดให้แก่
 															 //อิลิเมนต์เป้าหมาย
			ui.draggable.remove();		//ลบอิลิเมนต์ที่ลากมา
		}
	});
});
</script>
</head>

<body>
 	<div id="drop">Drop Area</div>
 	<div class="drag">Red</div><br><br>
 	<div class="drag">Green</div><br><br>
 	<div class="drag">Blue</div>
</body>
</html>
