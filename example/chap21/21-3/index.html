<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Example 21-3</title>
<style>
	* {
		font: 14px tahoma;
	}
	body {
		background: url(bg.jpg);
		text-align: center;
	}
	fieldset {
		display: inline-block;
		padding: 10px;
		background: powderblue;
		text-align: left;
	}
	input {
		width: 200px;
		background: #ffc;
		border: solid 1px gray;
		padding: 2px;
		margin: 3px;
	}
	a {
		color: blue;
	}
	label {
		display: inline-block;
		width: 50px;
	}
</style>
<script src="../../../js/jquery-2.1.1.min.js"> </script>
<script>
$(function() {
	$('#check').click(function() {
		var log = $('#login').val();
		if(log.length == 0) {
			return;
		}
		var d = {login: log};  //กำหนดข้อมูลแบบ JSON
		$.ajax({
			url: 'check-login.php',
			type: 'post',
			data: d,
			success: function(result) {
				alert(result);
			}
		});
	});
});
</script>
</head>

<body>
<fieldset><legend>สมัครสมาชิก</legend>
<form>
    <label>Login:</label><input type="text" name="login" id="login">
    <a href="#" id="check">ตรวจสอบ</a><br>
    <label>Pswd:</label><input type="password" name="pswd" id="pswd">
	<button>สมัคร</button>
</form>
</fieldset>
</body>
</html>
