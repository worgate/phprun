<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Example 21-2</title>
<style>
	* {
		font: 14px tahoma;
	}
	body {
		background: url(bg.jpg);
	}
</style>
<script src="../../../js/jquery-2.1.1.min.js"> </script>
<script>
$(function() {
	//วันเวลาที่โหลดเพจ
	var dt = new Date();
	var d = dt.getDate() + "-" + (dt.getMonth() + 1) + "-" + 
 			dt.getFullYear() + " ";

	d += dt.getHours() + ":" + dt.getMinutes() + ":" + 
 		dt.getSeconds();

	$('#local-time').text(d);
	
	//อ่านวันเวลาด้านเซิร์ฟเวอร์ ด้วยเทคนิค AJAX
	$('button').click(function() {
		$.ajax({
			url: 'datetime.php',
			cache: false,
			success: function(result) {
				$('#server-time').text(result);
			}
		});
	});
});
</script>
</head>
<body>
 	วันเวลาที่โหลดเพจ: <span id="local-time"></span><br>
 	วันเวลาที่เซิร์ฟเวอร์: <span id="server-time"></span><br>
 	<button>อ่านวันเวลาจากเซิร์ฟเวอร์</button>
</body>
</html>
